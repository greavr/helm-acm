apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-database-network-policy
  namespace: wordpress
spec:
  podSelector:
    matchLabels:
      app: wordpress
      tier: mysql
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: wordpress
          tier: frontend
    ports:
    - protocol: TCP
      port: 3306
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: wordpress
          tier: frontend